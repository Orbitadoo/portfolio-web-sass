<body id="body-form">
    <header id="header-form">
        <nav id="navbar-form" class="navbar navbar-expand-lg text-bg-dark bg-opacity-10">
            <div class="container-fluid">
              <img src="../assets/pic.png" alt="Orbitado" style="height: 50px; cursor: pointer;">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active text-secondary overflow-hidden" href="../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-secondary overflow-hidden" aria-current="page" href="services.html">Services</a>

                  <li class="nav-item">
                    <a class="nav-link text-secondary overflow-hidden" href="proyects.html">Proyects</a>

                  <li class="nav-item">

                    <a class="nav-link text-light overflow-hidden" href="#">Form</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    
    <main id="main-form" class="d-flex flex-column justify-content-center">
      <section id="section-form">
        <h1 class="text-center">¿Quieres enviarme un mensaje?</h1>
      </section>
      <article id="article-form" class="d-flex justify-content-center">
        <form action="#">
          <label for="label_nombre">
              <span class="labels-h fs-5">Nombre</span> <br>
              <input id="label_nombre" class="mt-2 label-style rounded ps-2 pe-5 py-2 bg-black bg-opacity-10" type="text" name="label_nombre"  placeholder="Juan Pablo">
          </label>
          <br>
          
          <label for="label_textarea">
              <span class="labels-h fs-5">Escribe un mensaje aquí</span> <br>
              <textarea class="mt-2 label-style rounded ps-2 pe-5 py-2 bg-black bg-opacity-10" name="textarea" rows="8" cols="22" placeholder="Me gustaría contratarte!"></textarea>
          </label>

          <br>
          <label for="label_submit" class="float-end">
              <input class="enviar px-4" type="submit" value="Enviar">
          </label>
      </article>
    </main>
